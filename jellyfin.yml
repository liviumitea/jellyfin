apiVersion: v1
kind: Namespace
metadata:
  name: media
---
# ========= SHARED STORAGE (RWX via NFS) =========
# This backs /data for all apps. If you already have a dynamic RWX class (e.g., Longhorn NFS),
# you can skip the PV and create a PVC with that storageClass instead.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-data-pv
spec:
  capacity:
    storage: 5Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""   # static PV (no storageClass)
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - noatime
    - nconnect=4
  nfs:
    server: 10.0.0.10            # <-- CHANGE ME
    path: /export/media          # <-- CHANGE ME
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-data-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Ti
  storageClassName: ""
  volumeName: media-data-pv
---
# ========= PER-APP CONFIG PVCs (RWO on Longhorn) =========
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-pvc
  namespace: media
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config-pvc
  namespace: media
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
