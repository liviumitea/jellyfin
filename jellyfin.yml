  namespace: media
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyseerr-config-pvc
  namespace: media
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
---
# ========= OPTIONAL: Put common env into a ConfigMap =========
apiVersion: v1
kind: ConfigMap
metadata:
  name: media-common-env
  namespace: media
data:
  TZ: Europe/Amsterdam        # <-- CHANGE if needed
  PUID: "1000"                # <-- CHANGE to your uid
  PGID: "1000"                # <-- CHANGE to your gid
---
# ========= JELLYFIN =========
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels: { app: jellyfin }
spec:
  replicas: 1
  selector: { matchLabels: { app: jellyfin } }
  template:
    metadata:
      labels: { app: jellyfin }
    spec:
      containers:
      - name: jellyfin
        image: ghcr.io/linuxserver/jellyfin:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          valueFrom: { configMapKeyRef: { name: media-common-env, key: TZ } }
        - name: PUID
          valueFrom: { configMapKeyRef: { name: media-common-env, key: PUID } }
        - name: PGID
          valueFrom: { configMapKeyRef: { name: media-common-env, key: PGID } }
        - name: JELLYFIN_PublishedServerUrl
          value: "jellyfin.example.com"    # <-- or your LB IP; used by clients for external URL
        ports:
        - { name: http,  containerPort: 8096, protocol: TCP }
        - { name: https, containerPort: 8920, protocol: TCP }
        # DLNA/Discovery (UDP) are exposed via a separate Service below
        volumeMounts:
        - { name: config, mountPath: /config }
        - { name: media,  mountPath: /data }
        # If you use a downloads directory, mount it as /downloads as well
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            memory: "2Gi"
      volumes:
      - name: config
        persistentVolumeClaim: { claimName: jellyfin-config-pvc }
      - name: media
        persistentVolumeClaim: { claimName: media-data-pvc }
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
  labels: { app: jellyfin }
spec:
  selector: { app: jellyfin }
  type: ClusterIP
  ports:
  - name: http
    port: 8096
    targetPort: 8096
  - name: https
    port: 8920
    targetPort: 8920
---
# OPTIONAL: DLNA/Discovery on LAN (MetalLB). Remove if you don't need DLNA.
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-udp
  namespace: media
  annotations:
    metallb.universe.tf/allow-shared-ip: jellyfin
spec:
  selector: { app: jellyfin }
  type: LoadBalancer
  loadBalancerIP: 172.16.23.35     # <-- CHANGE/REMOVE if not reserving a static IP
  sessionAffinity: ClientIP
  ports:
  - { name: dlna-udp,      port: 1900, targetPort: 1900, protocol: UDP }
  - { name: discovery-udp, port: 7359, targetPort: 7359, protocol: UDP }
---
