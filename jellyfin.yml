# ========= INGRESS (NGINX + cert-manager) =========
# Point each host to your DNS A/AAAA for your ingress controller's external IP.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-ingress
  namespace: media
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"   # <-- ensure this exists
spec:
  tls:
  - hosts:
      - jellyfin.example.com
      - radarr.example.com
      - sonarr.example.com
      - bazarr.example.com
      - requests.example.com
    secretName: media-wildcard-tls
  rules:
  - host: jellyfin.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: jellyfin, port: { number: 8096 } }
  - host: radarr.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: radarr, port: { number: 7878 } }
  - host: sonarr.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: sonarr, port: { number: 8989 } }
  - host: bazarr.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: bazarr, port: { number: 6767 } }
  - host: requests.example.com   # Jellyseerr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: jellyseerr, port: { number: 5055 } }
